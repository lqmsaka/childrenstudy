<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8"><!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

	<!-- jQuery and JS bundle w/ Popper.js -->
	<title></title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div id="filter" class="form-inline">
			</div>
		</div>
		<div class="row">
			<div id="exam" class="form-inline">

			</div>
		</div>
		<div class="row">
			<button id="check" class="btn btn-primary">Check</button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

	<script src="data.js"></script>
	<script>
		let cache = {};

		$(function () {
			displayContent(content, 'root');
			$("#check").click(check);
		})
		//let a = u1m1.sort(randomSort);

		function randomSort(a, b) {
			return Math.random() - 0.5;
		}

		function displayContent(data, id) {
			if (Array.isArray(data)) {
				questions = ["<form>"];
				for (let i in data) {
					let item = data[i];
					questions.push(`<div class="form-row">
						<label class="col-sm-2 col-form-label">${item.cn}:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" data-answer="${item.en}">
						</div>
					</div>`);
				}
				questions.push("</form>");
				$("#exam").html(questions.join(""));
			}
			else {
				//$(`select [level:gt(${level})]`).remove();
				let op = []
				for (let i in data) {
					op.push(`<option value=${i}>${i}</option>`);
					cache[i] = data[i];
				}
				let s = $(`#${id}`);
				if (s.length == 0) {
					$(filter).append(`<select id="${id}" class="custom-select">${op.join('')}</select>`);
					s = $(`#${id}`);
					s.change(function (event) {
						s.nextAll().remove();
						let k = s.find(":selected").val();
						displayContent(data[k], k)
					})
				}
				else {

					s.html(op.join(''));
				}

			}
		}

		function dc(id) {
			displayContent(cache[id]);
		}

		function aa(sender, b, c, d) {
			displayContent(cache[$(sender).find(":selected").val()]);
		}

		function check(){
			let answers = $("#exam").find("input");
			for(let i=0;i<answers.length;i++){
				let answer = $(answers[i]);
				if(answer.val()==answer.attr("data-answer")){
					answer.addClass("is-valid");
					answer.removeClass("is-invalid");
				}
				else{
					answer.addClass("is-invalid");
					answer.removeClass("is-valid");
				}
			}
		}
	</script>
</body>

</html>
